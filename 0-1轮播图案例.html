<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图案例</title>
	<style type="text/css">
		li{
			list-style: none;
			display: inline-block;
		}
	</style>
	
</head>
<body>
	<h1>图片库</h1>
	<ul id="imagegallery">
		<li>
			<a href="images/fireworks.jpg" title="绚丽的烟花">
				<img src="images/thumbnail_fireworks.jpg">
			</a>
		</li>
		<li>
			<a href="images/coffee.jpg" title="苦涩的咖啡">
				<img src="images/thumbnail_coffee.jpg">
			</a>
		</li>
		<li>
			<a href="images/rose.jpg" title="红红的玫瑰">
				<img src="images/thumbnail_rose.jpg">
			</a>
		</li>
		<li>
			<a href="images/bigben.jpg" title="有名的大本钟">
				<img src="images/thumbnail_bigben.jpg">
			</a>
		</li>
	</ul>



	<script type="text/javascript" src="js/addLoadEvent.js"></script>	
	<script type="text/javascript" src="js/main.js"></script>


</body>
</html>
